<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Library</title>

    <link rel="stylesheet"
          th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</head>
<body>

<div class="container">

    <h3 class="pt-5">Library</h3>

    <a th:href="@{'/library/create'}"
       type="button"
       class="btn">Create new book</a>

    <table class="table table-striped pt-5">
        <caption>List of books</caption>
        <thread>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Title</th>
                <th scope="col">Writer</th>
                <th scope="col">Type</th>
                <th scope="col">Genre</th>
                <th scope="col">Publisher</th>
                <th scope="col">Language</th>
                <th scope="col">ISBN</th>
                <th scope="col">Year of Release</th>
                <th scope="col">Rating</th>
            </tr>
        </thread>
        <tbody>
        <tr th:each="book: ${books}">
            <th scope="row"
                th:text="${book.id}"></th>
            <td th:text="${book.title}"></td>
            <td th:text="${book.writer}"></td>
            <td th:text="${book.type}"></td>
            <td th:text="${book.genre}"></td>
            <td th:text="${book.publisher}"></td>
            <td th:text="${book.language}"></td>
            <td th:text="${book.ISBN}"></td>
            <td th:text="${book.year_of_release}"></td>
            <td th:text="${book.rating}"></td>
            <td>
                <a th:href="@{'/library/' + ${book.id}}"
                   type="button"
                   class="btn btn-warning">Edit</a>
                <a th:href="@{'/library/' + ${book.id} + '/rating'}"
                   type="button"
                   class="btn btn-warning">Rating</a>
                <a th:href="@{'/library/' + ${book.id} + '/delete'}"
                   type="button"
                   class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
