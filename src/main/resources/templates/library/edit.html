<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Product Creating form</title>

    <link rel="stylesheet"
          th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</head>
<body>

<div class="container">

    <div class="row">
        <div class="col-md-4 mt-5">
            <form method="post"
                  th:action="@{/music-catalog/update}">
                <div class="form-group">
                    <Caption> Edit book</Caption>
                </div>
                <div class="form-group">
                    <label for="id">ID</label>
                    <input type="text"
                           id="id"
                           name="id"
                           readonly
                           class="form-control"
                           th:value="${book.id}"/>
                </div>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text"
                           id="title"
                           name="title"
                           class="form-control"
                           th:value="${book.title}"/>
                </div>
                <div class="form-group">
                    <label for="writer">Writer</label>
                    <input type="text"
                           id="writer"
                           name="artist"
                           class="form-control"
                           th:value="${book.writer}"/>
                </div>
                <div class="form-group">
                    <label for="type">Type</label>
                    <input type="text"
                           id="type"
                           name="type"
                           class="form-control"
                           th:value="${book.type}"/>
                </div>
                <div class="form-group">
                    <label for="genre">Genre</label>
                    <input type="text"
                           id="genre"
                           name="genre"
                           class="form-control"
                           th:value="${book.genre}"/>
                </div>
                <div class="form-group">
                    <label for="publisher">Publisher</label>
                    <input type="text"
                           id="publisher"
                           name="publisher"
                           class="form-control"
                           th:value="${book.genre}"/>
                </div>
                <div class="form-group">
                    <label for="language">Original Language</label>
                    <input type="text"
                           id="language"
                           name="language"
                           class="form-control"
                           th:value="${book.genre}"/>
                </div>
                <div class="form-group">
                    <label for="ISBN">ISBN</label>
                    <input type="text"
                           id="ISBN"
                           name="ISBN"
                           class="form-control"
                           th:value="${book.genre}"/>
                </div>
                <div class="form-group">
                    <label for="year_of_release">Year of Release</label>
                    <input type="text"
                           id="year_of_release"
                           name="year_of_release"
                           class="form-control"
                           th:value="${book.genre}"/>
                </div>
                <button class="btn btn-primary"
                        type="submit">Edit
                </button>
                <a th:href="@{/library}"
                   class="btn btn-secondary"
                   type="submit">Back to the list</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
