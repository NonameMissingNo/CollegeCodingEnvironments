<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Create book</title>

    <link rel="stylesheet"
          th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</head>
<body>

<div class="container">

    <h3 class="pt-5">Create book</h3>

    <div class="row">
        <div class="col-md-4 mt-5">
            <form method="post"
                  th:action="@{/library/create}">
                <div class="form-group">
                    <label for="name">Create book</label>
                </div>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text"
                           id="title"
                           th:name="title"
                           class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="writer">Writer</label>
                    <input type="text"
                           id="writer"
                           th:name="writer"
                           class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="type">Type</label>
                    <input type="text"
                           id="type"
                           th:name="type"
                           class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="genre">Genre</label>
                    <input type="text"
                           id="genre"
                           th:name="genre"
                           class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="publisher">Publisher</label>
                    <input type="text"
                           id="publisher"
                           th:name="publisher"
                           class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="language">Original Language</label>
                    <input type="text"
                           id="language"
                           th:name="language"
                           class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="ISBN">ISBN</label>
                    <input type="text"
                           id="ISBN"
                           th:name="ISBN"
                           class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="year_of_release">Year of Release</label>
                    <input type="number"
                           id="year_of_release"
                           th:name="year_of_release"
                           class="form-control"/>
                </div>

                <button class="btn btn-primary pt-2"
                        type="submit">Create
                </button>
                <a th:href="@{/library}"
                   class="btn btn-secondary pt-2"
                   type="submit">Back to the list</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
